<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphère Magique - Version Simple</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #000033 0%, #000000 100%);
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Configuration de la scène
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x000000, 0.8);
        document.body.appendChild(renderer.domElement);
        
        // Contrôles OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 15;
        controls.maxPolarAngle = Math.PI;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        
        // Lumières
        const ambientLight = new THREE.AmbientLight(0x220044, 0.3);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xff00ff, 2, 20);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);
        
        // Sphère principale avec effet de lueur
        const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
        const sphereMaterial = new THREE.MeshPhongMaterial({
            color: 0xff00ff,
            emissive: 0x440088,
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);
        
        // Anneau lumineux
        const ringGeometry = new THREE.RingGeometry(1.05, 1.2, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        scene.add(ring);
        
        // Halo au sol
        const haloGeometry = new THREE.CircleGeometry(2.5, 64);
        const haloMaterial = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });
        const halo = new THREE.Mesh(haloGeometry, haloMaterial);
        halo.rotation.x = -Math.PI / 2;
        halo.position.y = -1.2;
        scene.add(halo);
        
        // Particules
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 600;
        const positions = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 4;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 4;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 4;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xff00ff,
            size: 0.05,
            transparent: true,
            blending: THREE.AdditiveBlending
        });
        
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        
        // Variables d'animation
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            
            // Mise à jour des contrôles
            controls.update();
            
            // Pulsation de la sphère
            const pulse = 1 + Math.sin(elapsedTime * 2) * 0.1;
            sphere.scale.set(pulse, pulse, pulse);
            
            // Rotation des particules
            particles.rotation.y += 0.002;
            
            // Rotation de l'anneau
            ring.rotation.z += 0.01;
            
            // Pulsation de la lumière
            pointLight.intensity = 2 + Math.sin(elapsedTime * 3) * 0.5;
            
            // Variation d'opacité
            sphereMaterial.opacity = 0.8 + Math.sin(elapsedTime * 4) * 0.2;
            ringMaterial.opacity = 0.8 + Math.sin(elapsedTime * 2) * 0.2;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
