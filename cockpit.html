<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit Interactif Star Citizen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            background: #000;
            color: #00ffff;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Image de fond du cockpit */
        .cockpit-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image.png') center/cover;
            z-index: 1;
        }

        /* Overlay pour les effets */
        .overlay-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.3) 100%);
        }

        /* Zones cliquables intégrées */
        .interactive-zone {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        /* Bouton COMBAT en haut */
        .zone-combat {
            top: 15px;
            left: 50px;
            width: 100px;
            height: 35px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        /* Bouton STARMAP */
        .zone-starmap {
            top: 15px;
            left: 170px;
            width: 120px;
            height: 35px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        /* Boutons latéraux gauche - Panneau armement */
        .zone-missions {
            top: 120px;
            left: 30px;
            width: 200px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .zone-squadron {
            top: 200px;
            left: 30px;
            width: 200px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .zone-garage {
            top: 280px;
            left: 30px;
            width: 200px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        /* Boutons latéraux droite - Panneau contacts */
        .zone-shields {
            top: 15px;
            right: 250px;
            width: 80px;
            height: 35px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .zone-ground {
            top: 15px;
            right: 150px;
            width: 80px;
            height: 35px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .zone-options {
            top: 15px;
            right: 50px;
            width: 80px;
            height: 35px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        /* Radar central cliquable - Grand radar en bas */
        .zone-radar {
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        /* Effets au survol */
        .interactive-zone:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5) !important;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: zonePulse 0.5s ease-out;
        }

        @keyframes zonePulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Animation de clic */
        .interactive-zone.clicked {
            animation: clickEffect 0.3s ease-out;
            background: rgba(0, 255, 255, 0.3) !important;
            border-color: #00ffff !important;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }

        @keyframes clickEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Labels flottants pour les zones */
        .zone-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 1px solid rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .interactive-zone:hover .zone-label {
            opacity: 1;
        }

        /* Fenêtre modale holographique */
        .holo-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateX(90deg);
            width: 70%;
            max-width: 900px;
            height: 60%;
            background: linear-gradient(135deg, rgba(0,20,40,0.95), rgba(0,40,80,0.9));
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 100px rgba(0,255,255,0.5),
                inset 0 0 50px rgba(0,255,255,0.1);
            overflow: hidden;
        }

        .holo-modal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0,255,255,0.1), transparent);
            animation: hologramScan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes hologramScan {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        .holo-modal.active {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0,255,255,0.3);
            position: relative;
        }

        .modal-title {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0,255,255,0.8);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 20px rgba(0,255,255,0.8);
            }
            100% {
                text-shadow: 0 0 30px rgba(0,255,255,1);
            }
        }

        .close-button {
            width: 40px;
            height: 40px;
            background: rgba(255,0,0,0.2);
            border: 2px solid rgba(255,0,0,0.5);
            border-radius: 50%;
            color: #ff6666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .close-button:hover {
            background: rgba(255,0,0,0.4);
            border-color: #ff0000;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        .modal-content {
            height: calc(100% - 80px);
            overflow-y: auto;
            color: #00ffff;
            padding-right: 10px;
        }

        /* Scrollbar personnalisée */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(0,40,80,0.3);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(0,255,255,0.5);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(0,255,255,0.8);
        }

        /* Effets de scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            opacity: 0.05;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,255,255,0.1) 2px,
                rgba(0,255,255,0.1) 4px
            );
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        /* Effet de distorsion holographique */
        .holo-distortion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.3), transparent);
            animation: distortionMove 5s linear infinite;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes distortionMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Particules flottantes */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        /* Notification système */
        .system-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,40,80,0.9);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 15px 20px;
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 500;
            max-width: 300px;
        }

        .system-notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .notification-message {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Bouton d'aide */
        .help-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,40,80,0.8);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .help-button:hover {
            background: rgba(0,60,120,0.9);
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 30px rgba(0,255,255,0.5);
        }
    </style>
